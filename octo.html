<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Helvetica, sans-serif;
      }

      form {
        margin-left: 60px;
        margin-top: 60px;
      }

      #pfp {
        margin-left: 60px;
        margin-top: 60px;
      }

      #error {
        font-style: italic;
        color: red;
      }

      #userInfo {
        margin-top: 20px;
        margin-left: 60px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" id="userName" />
      <button id="submitBtn">Submit</button>
      <p id="error"></p>
    </form>
    <img src="" id="pfp" alt="" />
    <div id="userInfo">
      <p id="user"></p>
      <p id="name"></p>
      <p id="bio"></p>
      <p id="location"></p>
      <p id="followers"></p>
      <p id="following"></p>
    </div>
    <script type="module" src="./OctokitDemo.js">
      //   import { Octokit, App } from "https://cdn.skypack.dev/octokit";
    </script>
    <script src="./OctokitDemo.js"></script>
  </body>
</html>
